<!DOCTYPE html>

<meta charset="UTF-8" />

<script>
    function saltarLinea(){
        document.write("<br><br>");
    }

    function imprimir(frase){

        document.write(frase);
        saltarLinea();
    }

    var anho = 2025;

    imprimir("Hola amigos");

    //Este script calcula las edades de ramirez, martinez y josue

    imprimir("<h1>Esta son operaciones utilizando funciones para ver las edades</h1>");

    imprimir("Esta es la edad de Ramirez: " + (anho - 1998));

    imprimir("Esta es la edad de Martinez: " + (anho - 1978));


    imprimir("<br>Esta es la edad de Ramirez: " + (anho - 1998));

    imprimir("Esta es la edad de Martinez: " + (anho - 1978));

    document.write("Esta es la edad de Josue: " + (anho - 2007));

</script>
