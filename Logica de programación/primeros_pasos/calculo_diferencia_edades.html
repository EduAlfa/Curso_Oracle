<meta charset="UTF-8">

<script>
    var miEdad = 19;
    var edadHno = 24;
    
    function imprimir(mensaje){
        document.write("<big>" + mensaje + "</big>");
        calcularEdad(miEdad, edadHno);
    }
    
    function calcularEdad(miEdad, edadHno){
        var diferencia = miEdad - edadHno;
        document.write(diferencia)
    }

    imprimir("La diferencia de edades entre hermanos es de: ");
</script>
