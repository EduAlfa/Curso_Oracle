<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");

    if (edad > 0 && edad < 18){
        imprimir("Usted es menor de edad, no puedo conducir");
    }
    if ((edad >= 18) && (tieneLicencia == 'S' || tieneLicencia == 's')){
        imprimir("Usted sí puede manejar un vehiculo!");
    }    
    if((edad >= 18) && (tieneLicencia == 'N' || tieneLicencia == 'n')){
            imprimir("Usted no puede manejar porque no tiene licencia para conducir")
    }
</script>
