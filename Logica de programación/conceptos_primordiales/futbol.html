<meta charset="UTF-8">

<h2>Programa que calcula los puntos de un equipo de futbol</h2>

<script>
    function saltarLineas(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(message){

        document.write(message);
        saltarLineas();
    }

    var victorias = parseInt(prompt("Ingrese cuántas victorias obtuvo su equipo: "));
    var empates = parseInt(prompt("Ingrese la cantidad de empates que obtuvo su equipo: "));

    var puntosTotal = (victorias * 3) + empates;

    imprimir("El total de puntos de su equipo es: " + puntosTotal)

    if (puntosTotal > 28 ) {
        imprimir("El equipo es mejor que el año pasado!");
    }

    if(puntosTotal < 28){
        imprimir("El equipo está peor que el año pasado!");
    }

    if(puntosTotal == 28){
        imprimir("El equipo está igual que el año pasado!");
    }


</script>
