<meta charset="UTF-8">

<script>

    function saltarLineas() {
        document.write("<br>")
        document.write("<br>")
    }

    function imprimir(message) {

        document.write(message);
        saltarLineas();

    }
    for(var i=0;i<5;i++){

        for(var j=0;j<=10;j++) {

            document.write("*");

        }
        
        saltarLineas();
    }

</script>
