<h1>Juego de adivinanza</h1>

<script>

        document.write("<br>");
        document.write("<br>");
    }

        document.write(message);
        saltarLineas();
    }


    var intentos = 3;

    while (contador <= intentos) {

        var numeroLanzado = parseInt(prompt("Ingrese un numero entre el 0-10: "));

        if (numeroLanzado == numeroPensado){

            alert("Usted acerto, en el intento " + contador + " El numero pensado fue: " + numeroPensado);
            break;

        }

        else{

            alert("Numero equivocado!!");

        }

        contador++;

    }
    
    if (numeroLanzado == numeroPensado){

        imprimir("Usted acerto, en el intento " + contador + " El numero pensado fue: " + numeroPensado);

    }

</script>
